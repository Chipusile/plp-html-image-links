<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working with Images</title>
  </head>
  <body>
    <img src="Technology.jpg" alt="Technology" class="image-align" />

    <!-- Aligning the Image -->
    <img src="Technology.jpg" alt="Technology" align="left" class="image-align" />

    <!-- Size of the image   -->
    <p>
      <img
        src="Technology.jpg"
        alt="Technology"
        width="200"
        height="200"
        class="image-align"
      />
      This Some Text Around the Image
    </p>
    <!-- Styling the Image using CSS -->
    <style>
      .image-align {
        margin: 10px;
        float: left;
      }
    </style>

    <!-- Image Links -->
    <a href="https://www.google.com">
      <img src="Technology.jpg" alt="Technology" class="image-align" />
    </a>
    <!-- Responsive Images   -->
    <img src="Technology.jpg" alt="Description" /style="max-width: 100%;">

    <!-- How to Load Images from External Sources -->
    <img
      src="https://www.w3schools.com/images/w3schools_green.jpg"
      alt="W3Schools.com"
      style="width: 104px; height: 142px"
    />
    <!-- Lazy loading    -->
    <img src="Technology.jpg" alt="Technology" loading="lazy" class="image-align" />
    <!-- Image Captioning -->
    <figure>
      <img src="Technology.jpg" alt="Technology" class="image-align" />
      <figcaption>This is a cute cat</figcaption>
    </figure>
    <!-- Retina and High-DPI Displays -->
    <img src="Technology.jpg" alt="Technology" srcset="image.jpg 1px, image@2x.jpg 2x" />
  </body>
</html>
