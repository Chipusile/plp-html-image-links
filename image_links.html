<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery, .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery img, .menu img {
            margin: 10px;
            width: 30%;
            border-radius: 8px; /* Added rounded corners for aesthetics */
        }
        .menu li {
            list-style-type: none;
            text-align: center; /* Center text and images in the menu */
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#menu">Menu</a>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Our Webpage!</h1>
        <p>This section showcases technology.</p>
        <a href="https://www.wikipedia.org/wiki/Technology">
            <img src="Technology.jpg" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Nature Gallery</h2>
        <div class="gallery">
            <a href="https://www.wikipedia.org/wiki/Nature">
                <img src="Nature+1.jpeg" alt="Nature Image 1">
            </a>
            <a href="https://www.wikipedia.org/wiki/Forest">
                <img src="Nature+2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://www.wikipedia.org/wiki/Mountain">
                <img src="Nature+3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul class="menu">
            <li>
                <a href="https://www.wikipedia.org/wiki/Pizza">
                    <img src="Pizza.jpg" alt="Pizza">
                    Information on Pizza.
                </a>
            </li>
            <li>
                <a href="https://www.wikipedia.org/wiki/Sushi">
                    <img src="Sushi.jpg" alt="Sushi">
                    Information on Sushi.
                </a>
            </li>
            <li>
                <a href="https://www.wikipedia.org/wiki/Salad">
                    <img src="Salad.jpg" alt="Salad">
                    Information on Salad.
                </a>
            </li>
        </ul>
    </section>

    <footer>
        <p>Thank you for visiting our website!</p>
    </footer>
</body>
</html>
